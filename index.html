		<li class="seperator">:</li>
		<li><span class="seconds">00</span><p class="seconds_text">Seconds</p></li>
	</ul>

	<script type="text/javascript">
		$('#example').countdown({
			date: '12/31/2017 23:59:59',
			offset: -8,
			day: 'Day',

			alert('Done!');
		});
	</script>
